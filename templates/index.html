<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Horas</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
    input, textarea, button { width: 100%; margin: 0.5rem 0; padding: 0.5rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 2rem; background: white; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>ðŸ•’ Registro de Horas por Proyecto</h1>

  <form method="POST">
    <input type="text" name="proyecto" placeholder="Proyecto" required>
    <input type="date" name="fecha" required>
    <input type="number" name="horas" step="0.1" placeholder="Horas" required>
    <textarea name="comentario" placeholder="Comentario (opcional)"></textarea>
    <button type="submit">Guardar</button>
  </form>

  {% if registros %}
  <h2>ðŸ“‹ Cargas registradas</h2>
  <table>
    <thead>
      <tr>
        <th>Proyecto</th>
        <th>Fecha</th>
        <th>Horas</th>
        <th>Comentario</th>
      </tr>
    </thead>
    <tbody>
      {% for r in registros %}
      <tr>
        <td>{{ r[0] }}</td>
        <td>{{ r[1] }}</td>
        <td>{{ r[2] }}</td>
        <td>{{ r[3] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endif %}
</body>
</html>
